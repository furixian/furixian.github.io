<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt</title>
    <link id="favicon" rel="shortcut icon" href="büyüktür.png" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body id="bod">
    <div  id="header" class="fixed top-0 left-0 h-10 w-full flex gap-4 flex-1 border-2 border-gray-600 bg-white rounded-lg">

    <div class="w-1/3 text-center leading-none"><a href="furixian.github.io">Geri</a></div>
  
    </div>
    <div  id="prompt" class="mt-10 mb-10 h-screen w-full font-mono flex-1 flex-col bg-black text-white">
      <div class="m-2">Furkanın minik sitesi. Bu sayfanın tüm hakları Ardaya aittir.</div>
      <div class="m-2"><input class="bg-black" type="text"  placeholder="Type something>_" id="text"/></div>
      <div class="m-2"><input class="text-black" type="button" onclick="z()" value="Submit"/></div>
      <div id="textbox" class="h-1/2 w-full bg-gray-800 text-white font-mono">[console]</div>
    </div>
    <script>
        function z() {
          var command = document.getElementById("text").value;
          var text = document.getElementById("textbox");
          switch(command){
            case "help":
            text.innerHTML = "Bilinen komutlar: help, dir, rm -rf, hi, what, joke";
            break;
            case "hi":
            text.innerHTML = "Merhaba canım";
            break;
            case "dir":
            text.innerHTML = "direk içeri r";
            break;
            case "gizem.txt":
            text.innerHTML = "ne gizemi";
            break;
            case "rm -rf":
            document.getElementById('bod').style.display = "none";
            document.title = "⠀";
            document.getElementById('favicon').setAttribute('href','missing file.png')
            break;
            case "darkjoke":
              switch(Math.floor(Math.random() * 5) + 1){
                case 1:
                text.innerHTML = "Beyaz taşa ne denir.......taşak";
                break;
                case 2:
                text.innerHTML = "beyaz sevgiliye ne denir................yarak";
                break;
                case 3:
                text.innerHTML = "Tuvaletteki 10'a ne denir?....Sifon";
                break;
                case 4:
                text.innerHTML = "7. ınıflar neden bir bütündür...................sevenler ayrılmaz......derler";
                break;
                case 5:
                text.innerHTML = "İshal olmuş böceğe ne denir?....Cırcır böceği";
                break;
                      
                      
                       case "joke":
              switch(Math.floor(Math.random() * 5) + 1){
                case 1:
                text.innerHTML = "Türkiye’nin en yeni şehri hangisidir?.......... nevşehir";
                break;
                case 2:
                text.innerHTML = "Yıkanan ton balığına ne denir?....... Washington";
                break;
                case 3:
                text.innerHTML = "Baykuşlar vedalaşırken ne der?...........Baybay bay baykuş";
                break;
                case 4:
                text.innerHTML = "7. ınıflar neden bir bütündür...................sevenler ayrılmaz......derler";
                break;
                case 5:
                text.innerHTML = "Gülen ördeğe ne denir?.........KIKIR-DUCK";
                break;
              }
            break;
            case "what":
            text.innerHTML = "wtf what?";
            break;
            case "sudenaz":
            text.innerHTML ="Giden gitmiştir gittiği gün bitmiştir?   ...";
            break;
                  case "sex":
            text.innerHTML = "furixian.github.io/corn dene bi :(";
            break;
            default:
            text.innerHTML ="Birşey yaz ve Submit tuşuna tıkla. Hiçbir komut bilmiyorsan help yaz.";
          }
      }
       </script>
    <div  id="footer" class="fixed bottom-0 left-0 h-10 w-full bg-gray-600 grid grid-rows-3 grid-cols-1 md:grid-cols-3 md:grid-rows-1 text-white">
        <div class="text-center">he he haw</div>
        <div class="text-center">çava > all</div>

           <div class="bg-blue-600 w-8 text-center"><a href="/">f</a></div>
        
        </div>
    </div>
</body>
</html>
