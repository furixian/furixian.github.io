<body id="bod">

    <div  id="prompt" class="mt-10 mb-10 h-screen w-full font-mono flex-1 flex-col bg-black text-white">
      <div class="m-2">Furkan Resmi Sitei tüm hakları @Superproarda ya aittir.</div>
      <div class="m-2"><input class="bg-black" type="text"  placeholder="Type something>_" id="text"/></div>
      <div class="m-2"><input class="text-black" type="button" onclick="z()" value="Submit"/></div>
      <div id="textbox" class="h-1/2 w-full bg-gray-800 text-white font-mono">[console]</div>
    </div>
    <script>
        function z() {
          var command = document.getElementById("text").value;
          var text = document.getElementById("textbox");
          switch(command){
            case "help":
            text.innerHTML = "Bilinen komutlar: help, dir, rm -rf, hi, what, joke";
            break;
            case "hi":
            text.innerHTML = "Selam! nasılsın?";
            break;
            case "dir":
            text.innerHTML = "08.08.2021 22:41 14 gizem.txt";
            break;
              case "sex":
                  text.innerHTML = "furixian.github.io/corn
                  break;
            case "gizem.txt":
            text.innerHTML = "Gizem bulundu!";
            break;
            case "rm -rf":
            document.getElementById('bod').style.display = "none";
            document.title = "⠀";
            document.getElementById('favicon').setAttribute('href','missing file.png')
            break;
            case "joke":
              switch(Math.floor(Math.random() * 5) + 1){
                case 1:
                text.innerHTML = "Küçük su birikintisine ne denir?....Sucuk";
                break;
                case 2:
                text.innerHTML = "Yemeğin suyuna kim bandı?....Koli bandı";
                break;
                case 3:
                text.innerHTML = "Tuvaletteki 10'a ne denir?....Sifon";
                break;
                case 4:
                text.innerHTML = "Sivillerin konuştuğu dile ne denir?....Sivilce";
                break;
                case 5:
                text.innerHTML = "İnekler hangi elementi sevmez?....Azot";
                break;
                      
                      
                                  case "darkjoke":
              switch(Math.floor(Math.random() * 5) + 1){
                case 1:
                text.innerHTML = "Yıkanan ton balığına ne denir .........washington";
                break;
                case 2:
                text.innerHTML = "beyaz taşa ne denir ..........taşak";
                break;
                case 3:
                text.innerHTML = "beyaz sevgiliye ne denir.............yarak";
                break;
                case 4:
                text.innerHTML = "gülen ördeğe ne denir .........kıkır-duck";
                break;
                case 5:
                text.innerHTML = "hiç bozuk paran var mı...........yok çünkü hepsini tamir ettirdim";
                break;
                      
                      
              }
            break;
            case "what":
            text.innerHTML = "Ne oldu?";
            break;
            case "sudenaz":
            text.innerHTML ="giden gitmiştir gittiği gün bitmiştir ...";
            break;
            default:
            text.innerHTML ="Birşey yaz ve Submit tuşuna tıkla. Hiçbir komut bilmiyorsan help yaz.";
          }
      }
       </script>
